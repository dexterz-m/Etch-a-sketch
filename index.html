<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Etch-a-sketch</h1>

    <div class="buttonMenu">

        <!-- Button for change grid -->
        <button onclick="changeGrid()">Change grid</button>

        <!-- Color choice buttons -->
        <button id="black" onclick="changeColor('black')">Black</button>
        <button id="red" onclick="changeColor('red')">Red</button>
        <button id="blue" onclick="changeColor('blue')">Blue</button>
        <button id="green" onclick="changeColor('green')">Green</button>

        <!-- Grid cleaning tools -->
        <button onclick="eraser()">Eraser</button>
        <button onclick="clearGrid()">Clear grid</button>

    </div>

    
    <!-- Grid -->
    <div id="container"></div>


    <!-- Copyright footer -->
    <footer><a href="https://github.com/dexterz-m">Copyright Â© 2024 D3X</a></footer>

    <script src="main.js"></script>

</body>
</html>
